apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Funding Circle Challenge',
                'Implementation-Version': version,
                'Main-Class': 'org.flury.funding.circle.challenge.TimesTableApp'
    }
}